<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" href="" th:href="@{/css/style.css}"/>
    <script src="" th:src="@{/js/weatherTemp.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Homemade Apple' rel='stylesheet'>
</head>
<body>
<div class="container-fluid">

    <div class="container bg-dark">
        <div class="row align-items-center" style="height: 600px;  width: 200%; text-align:center;">
            <div class="col-sm-3">
                <div class="card">
                    <img id="weatherPic" alt="weatherConditionToday"/>
                    <div class="card-body">
                        <h4 class="card-title">Warszawa</h4>
                        <h1 class="card-text"><span id="weatherTemp"></span></h1>
                        <div class="row">
                            <div class="col"><strong><span id="weatherTempMin"></span></strong></br>Min. temp.</div>
                            <div class="col"><strong><span id="weatherTempMax"></span></strong></br>Max. temp.</div>
                        </div>
                    </div>
                </div>
            </div></br>
            <div class="col-sm-3">
                <div class="card">
                    <image src = "https://pliki.ptwp.pl/pliki/02/04/29/020429_r3_1920.jpg"/>
                    <div class="row">
                        <div class="col"><img id="weatherPicTomorrow" alt="weatherConditionTomorrow"/></br>Jutro</div>
                        <div class="col"><img id="weatherPic2ndDay" alt="weatherCondition2ndDay"/></br>Pojutrze</div>
                        <div class="col"><img id="weatherPic3rdDay" alt="weatherCondition3rdDay"/></br>3 dni</div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class="container" style="background-color: #f5f5ef">
        <div class="row">
            <div class="col">
                <form th:action="@{/saveNote}" th:object="${note}" class="form-horizontal" method="post" style=" margin: 15px; background-color: #adaca8; padding: 10px; border-radius: 25px">
                    <fieldset>
                        <legend style="text-align: center">Add post</legend>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Title</label>
                            <div class="col-md-4">
                                <input id="textinput" th:field="*{title}" type="text" placeholder="title" class="form-control input-md">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textarea">Content</label>
                            <div class="col-md-4">
                                <textarea class="form-control" th:field="*{content}" id="textarea"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="singlebutton"></label>
                            <div class="col-md-4">
                                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="container bg-light">
        <div th:each="note: ${notes}" class="row border border-dark">
            <div class="col-12 border-bottom border-dark align-self-center">
                <h4 th:text="${note.getTitle()}" style="text-align: center; min-height: 40px; padding: 10px"></h4>
            </div>
            <div class="col-12 border-bottom border-dark" style="min-height: 100px; padding: 8px">
                <p style="font-size: 20px; padding-left: 5px; padding-right: 5px" th:text="${note.getContent()}"></p>
            </div>
            <div class="col-12" style="padding-bottom: 10px">
                <a class="btn btn-secondary" th:href="@{/updateNote/{id}(id=${note.getId()})}">Update</a>
            </div>
            <div class="col-12" style="padding-bottom: 10px">
                <a class="btn btn-danger" th:href="@{/deleteNote/{id}(id=${note.getId()})}">Delete</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
